[pytest]
# Pytest configuration for ParalaX Web Framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for categorizing tests
markers =
    startup: Tests for framework startup and initialization
    imports: Tests for import structure
    core: Tests for core module functionality
    integration: Integration tests (requires full dependencies)
    slow: Slow running tests

# Coverage options (if pytest-cov is installed)
# Uncomment to enable by default
# addopts = --cov=src --cov-report=term-missing

# Minimum Python version
minversion = 3.7